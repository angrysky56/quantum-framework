[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display settings
console_output_style = progress
log_cli = True
log_cli_level = INFO

# Path configuration
pythonpath = .
    src/

# Test execution
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning